spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true

api:
  auth:
    base: /api/auth
    authenticate: /authenticate
    register: /register
    change: /change-password
    get-role: /get-role
  users:
    base: /api/users
